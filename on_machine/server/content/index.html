<!DOCTYPE html>
<meta charset="utf-8">
<meta name="vieport" content="initial-scale=1.0">
<title>BDM設定</title>
<style type="text/css">
ul.category li{
  margin-bottom : 10px;
}
ul.servo li{
  margin-bottom : 0px;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<h2 style="color:navy; font-size:180%;">Mary Admin Page</h2>
<ul style="list-style-type:square; font-size:150%;" class="category">
  <li>LED Flashing
    <button type=button id="led">Try</button>
  </li>
  <li>WEBcam Capture
    <button type=button id="capture" onclick="alert('WEBcam Capture')">
      Try
    </button>
  </li>
  <li>Set Servo<br>
    <ul style="list-style-type:disc; font-size:80%;" class="servo">
      <li>Theta:
        <input type="number" name="theta" placeholder="0~96">
        <button type=button id="theta_button" onclick="alert('Theta')">Try</button>
      </li>
      <li>Phi:
        <input type="number" name="phi" placeholder="0~256">
        <button type=button id="phi_button" onclick="alert('Phi')">Try</button>
      </li>
    </ul>
  </li>
  <li>Get Depth
    <button type=button id="depth" onclick="alert('Get depth')">Try</button>
  </li>
  <li>Get Omnidirectional Scene
    <button type=button id="omni" onclick="alert('Get Omni')">Try</button>
  </li>
  <li>Get Locale
    <button type=button id="locale" onclick="alert('Get Locale')">Try</button>
    <ul style="list-style-type:disc; font-size:80%;">
      <li>
        Direction:<div id="directions"></div>
        <script>
          window.addEventListener("deviceorientation", function(event){
          document.getElementById("directions").innerHTML = event.alpha;
        });
        </script>
        0:North 90:West 180:South 270:East
      </li>
      <li>
        GPS:<ul id="gps"></ul><br>
        Altitude:<div id="alt"></div>
        <script type="text/javascript">
          if (navigator.geolocation) {
            // 現在の位置情報取得を実施
            navigator.geolocation.getCurrentPosition(
              // 位置情報取得成功時
              function (pos) {
                var location ="<li>"+"Latitude:" + pos.coords.latitude + "</li>";
                location += "<li>"+"Longitude:" + pos.coords.longitude + "</li>";
                document.getElementById("gps").innerHTML = location;
                document.getElementById("alt").innerHTML = pos.coords.altitude;
              },
              // 位置情報取得失敗時
              function (pos) {
                var location ="<li>NO REAULT</li>";
                document.getElementById("gps").innerHTML = location;
                var altitude = "NO RESULT";
                document.getElementById("alt").innerHTML = altitude;
              });

            } else {
              window.alert("This Browser can not use Geolocation.");
            }
        </script>
      </li>
  </li>
</ul>
